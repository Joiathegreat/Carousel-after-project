<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple carousel</title>
        <style>
            body {
                background-color: #deb878;
            }
            h1 {
                text-align: center;
                text-decoration: underline;
                text-transform: capitalize;
            }
            .carousel-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 300px;
            }
            .myslides {
                display: none;
                max-height: 100%;
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>My favourite Food</h1>
        <div class="carousel-container">
            <img class="myslides" src="halwa puri.jpg" height="300" width="300" alt="Halwa puri">
            <img class="myslides" src="burger.jpg" height="300" width="300" alt="Burger">
            <img class="myslides" src="pizza.jpeg" height="300" width="300" alt="Pizza">
        </div>
        <script>
            var index = 0;
            function carousel() {
                var i;
                var x = document.getElementsByClassName("myslides");
                for (i = 0; i < x.length; i++) { x[i].style.display = "none";
            }
            index++;
            if (index > x.length) {
                index = 1;
            }
            x[index - 1].style.display = "block"
            setTimeout(carousel, 6000);
            }
            carousel();
        </script>
    </body>

</html>
